{% load i18n %}
<div class="wrapper-comp-settings is-active editor-with-buttons" id="settings-tab">
  <ul class="list-input settings-list">
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="description">{{Task}}</label>
        <input class="input setting-input" name="description" id="description" value="{description}" type="text" />
      </div>
      <span class="tip setting-help">{{Task description}}</span>
    </li>
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="feedback">{{Feedback}}</label>
        <input class="input setting-input" name="feedback" id="feedback" value="{feedback}" type="text" />
      </div>
      <span class="tip setting-help">{{Feedback for students}}</span>
    </li>
  </ul>
  <div class="xblock-actions">
    <ul>
      <li class="action-item">
        <a href="#" class="button action-primary save-button">{{Save}}</a>
      </li>
      <li class="action-item">
        <a href="#" class="button cancel-button">{{Cancel}}</a>
      </li>
    </ul>
  </div>
</div>
