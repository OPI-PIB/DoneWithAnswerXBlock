{% load i18n %}
<div class="wrapper-comp-settings is-active editor-with-buttons" id="settings-tab">
  <ul class="list-input settings-list">
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="description">{% trans 'Task' %}</label>
        <!-- <textarea class="input setting-input" name="description" id="description" value="{{ description }}" type="text"></textarea> -->
        <textarea class="input setting-input" name="description" id="description" rows="5">{{ description }}</textarea>
      </div>
      <span class="tip setting-help">{% trans 'Task description' %}</span>
    </li>
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="feedback">{% trans 'Feedback' %}</label>
        <!-- <input class="input setting-input" name="feedback" id="feedback" value="{{ feedback }}" type="text" /> -->
        <textarea class="input setting-input" name="feedback" id="feedback" rows="5">{{ feedback }}</textarea>
      </div>
      <span class="tip setting-help">{% trans 'Feedback for students' %}</span>
    </li>
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="button_name">{% trans 'Button name' %}</label>
        <input class="input setting-input" name="button_name" id="button_name" value="{{ button_name }}" type="text" />
      </div>
      <span class="tip setting-help">{% trans 'Button name' %}</span>
    </li>
  </ul>
  <div class="xblock-actions">
    <ul>
      <li class="action-item">
        <a href="#" class="button action-primary save-button">{% trans 'Save' %}</a>
      </li>
      <li class="action-item">
        <a href="#" class="button cancel-button">{% trans 'Cancel' %}</a>
      </li>
    </ul>
  </div>
</div>
