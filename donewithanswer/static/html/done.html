<div class="done_problem">
	<p class="done_description">{description}</p>
	<div class="done_onoffswitch_wrapper">
		<div class="done_onoffswitch">
			<label class="done_onoffswitch-label" for="{id}_myonoffswitch">
				<input type="checkbox" name="onoffswitch" class="done_onoffswitch-checkbox" id="{id}_myonoffswitch" checked="{done}" value="{button_name}">
				<span class="done_onoffswitch-inner">{button_name}</span>
			</label>
		</div>
	</div>
	<p class="done_feedback">{feedback}</p>
</div>
